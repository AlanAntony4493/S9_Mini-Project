
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>

 <!-- Favicons -->
 <link href="{% static 'img/logo1.png' %}" rel="icon">
 <link href="{% static 'img/logo1.png' %}" rel="apple-touch-icon">

    <!-- css files and links -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/loginreg.css' %}">

    <!-- javascript -->
    {% comment %} <script src="{% static 'js/validation.js' %}"></script> {% endcomment %}

    <!-- Modal css and script -->

	 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	 <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	 <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	 <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
   
	<!-- end of modal css and script  -->

</head>
<body class="body">
    <div class="form-container">
        <div class="logo-container">
          <a href="{% url 'index' %}"><img src="{% static 'img/logo1.png' %}" alt="Logo" class="logo"></a>
        </div>
        {% block title %} 
          <h5 style="padding-left:50px">  Reset your password </h5>
        {% endblock %}
        <br>
        <form action="." method="post">
          {{form.as_p}}
          <p>
            <input type="submit" value="Send e-mail" class="btn btn-primary btn-block"/>
          </p>
          {% csrf_token %}
        </form>
        <div>
        {% for message in messages %}
        <p class="error">{{message}}</p>
        {% endfor %}
       
        </div>
       
    </div>
  <script src="{% static 'js/jquery.min.js' %}"></script>
  <script src="{% static 'js/popper.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
