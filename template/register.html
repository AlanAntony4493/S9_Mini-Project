{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    
     <!-- Favicons -->
 <link href="{% static 'img/logo1.png' %}" rel="icon">
 <link href="{% static 'img/logo1.png' %}" rel="apple-touch-icon">

    <!-- CSS files and links -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/loginreg.css' %}">
    <style>
        .form-container {
            max-width: 800px; 
            margin: auto;
            padding: 20px;
        }
        .form-control {
            width: 100%; 
        }
        .required-field {
            font-size: 12px;
            text-align: right;
            margin-top: 5px;
            margin-bottom: 0;
        }
    </style>
    <script src="{% static 'js/validation.js' %}"></script>
</head>
<body class="body">
    <div class="form-container">
        <div class="logo-container">
            <a href="{% url 'index' %}"><img src="{% static 'img/logo1.png' %}" alt="Logo" class="logo"></a>
        </div>
        <form method="POST" enctype="multipart/form-data" onsubmit="checkall(event)" id="reg">

            {% csrf_token %}
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="fname">First Name *</label>
                    <input type="text" class="form-control" id="fname" name="fname" oninput="validateFirstname()" required>
                    <p class="error" id="fn"></p>
                </div>
                <div class="form-group col-md-4">
                    <label for="mname">Middle Name</label>
                    <input type="text" class="form-control" id="Mname" name="Mname" oninput="validateMiddlename()">
                    <p class="error" id="Mn"></p>
                </div>
                <div class="form-group col-md-4">
                    <label for="lname">Last Name *</label>
                    <input type="text" class="form-control" id="lname" name="lname" oninput="validateLastname()" required>
                    <p class="error" id="ln"></p>
                </div>
            </div>
            <div class="form-group">
                <label for="house-name">House Name *</label>
                <input type="text" class="form-control" id="Hname" name="Hname" oninput="validateHousename()" required>
                <p class="error" id="Hn"></p>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="prayer-group">Prayer Group *</label>
                    <select class="form-control" id="prayer-group" name="prayerGroup" required>
                        <option value="" disabled selected>---select prayer group---</option>
                        <option value="Gethsemane">Gethsemane</option>
                        <option value="Emmaus">Emmaus</option>
                        <option value="Jerusalem">Jerusalem</option>
                        <option value="Badhaniya">Badhaniya</option>
                        <option value="Jericho">Jericho</option>
                        <option value="Parudeesa">Parudeesa</option>
                        <option value="Samaria">Samaria</option>
                        <option value="Bethlehem">Bethlehem</option>
                        <option value="Galilee">Galilee</option>
                        <option value="Capernaum">Capernaum</option>
                        <option value="Kana">Kana</option>
                        <option value="Jordan">Jordan</option>
                        <option value="Calvary">Calvary</option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label for="dob">Date of Birth *</label>
                    <input type="date" class="form-control" id="dob" name="dob" oninput="validateDateOfBirth()" required>
                    <p class="error" id="dob-error"></p>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="gender">Gender *</label>
                    <select class="form-control" id="gender" name="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label for="email">Email *</label>
                    <input type="email" class="form-control" id="email" name="email" oninput="emailValidate()" required>
                    <p class="error" id="email-error"></p>
                    {% for message in messages %}
                    <p class="error">{{message}}<p>
                    {% endfor %}
                   
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="password">Password *</label>
                    <input type="password" class="form-control" id="password" name="password" oninput="passwordValidate()" required>
                    <p class="error" id="pass-error"></p>
                </div>
                <div class="form-group col-md-6">
                    <label for="password">Confirm Password *</label>
                    <input type="password" class="form-control" id="cpassw" name="cpassw" oninput="validateCpwd()" onmouseleave="validateCpwd()" required>
                    <p class="error" id="cpw"></p>
                </div>
            </div>
            <div class="form-group">
                <label for="phone"> Phone Number *</label>
                <input type="text" class="form-control" id="mob" name="mob" oninput="validatePhone()" required required>
                <p class="error" id="ph"></p>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
        </form>
        <p class="text-center mt-3">Already a member? <a href="{% url 'login' %}">Log In</a></p>
        <p class="required-field"><i>* Required Field</i></p>
        {% comment %} <div>
            {% for message in messages %}
            <p>{{message}}<p>
            {% endfor %}
            </div> {% endcomment %}
    </div>
</body>
</html>
