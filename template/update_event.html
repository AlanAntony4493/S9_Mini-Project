{% extends 'event.html' %}

{% block event_update_form %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h2>Update Event</h2>
            <div class="event-form">
                <form method="post">
                    {% csrf_token %}
                    <input type="hidden" name="event_id" value="{{ event.id }}">
                    
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" value="{{ event.date }}" required>
                    
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" value="{{ event.title }}" required>
                
                    <label for="description">Description:</label>
                    <textarea id="description" name="description" rows="4" required>{{ event.description }}</textarea>
                
                    <label for="start-time">Starting Time (24-hour format):</label>
                    <input type="time" id="start-time" name="start-time" value="{{ event.start_time|time:'H:i' }}" required>
                
                    <label for="end-time">Ending Time (24-hour format):</label>
                    <input type="time" id="end-time" name="end-time" value="{{ event.end_time|time:'H:i' }}" required>
                
                    <label for="venue">Venue:</label>
                    <input type="text" id="venue" name="venue" value="{{ event.venue }}" required>
                
                    <label for="cover-poster">Poster for Cover:</label>
                    <input type="file" id="cover-poster" name="cover-poster" accept="image/*">
                    <br><br>
                    <label for="detailed-poster">Detailed Poster:</label>
                    <input type="file" id="detailed-poster" name="detailed-poster" accept="image/*">
                
                    <input type="submit" class="btn btn-primary" value="Update">
                    <div id="validation-errors" style="color: red;"></div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
