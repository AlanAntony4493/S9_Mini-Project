{% extends "base.html" %}

{% block content %}
<section class="inner-page">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <!-- Display Profile Information -->
        <div class="card">
          <div class="card-body">
            <!-- Display other profile information here -->
            <h3 class="card-title">Profile Information</h3>
            <hr>
            <div class="mb-3">
              <strong>Full Name:</strong>
              <span class="ml-2">{{ user_profile.user.get_full_name }}</span>
            </div>
            <div class="mb-3">
              <strong>Email:</strong>
              <span class="ml-2">{{ user_profile.user.email }}</span>
            </div>
            <!-- Display other fields as needed -->

            <!-- Display Profile Picture -->
            {% if user_profile.profile_picture %}
              <div class="mb-3">
                <strong>Profile Picture:</strong>
                <img src="{{ user_profile.profile_picture.url }}" alt="Profile Picture" class="img-fluid">
              </div>
            {% endif %}
          </div>
        </div>
      </div>

      <!-- Display Profile Picture Upload Form -->
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h3 class="card-title">Profile Picture</h3>
            <hr>
            <form method="post" enctype="multipart/form-data">
              {% csrf_token %}
              <label for="profile_picture">Upload Profile Picture:</label>
              <input type="file" name="profile_picture" accept="image/*" class="form-control">
              <button type="submit" class="btn btn-primary">Upload</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
