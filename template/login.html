{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>

 <!-- Favicons -->
 <link href="{% static 'img/logo1.png' %}" rel="icon">
 <link href="{% static 'img/logo1.png' %}" rel="apple-touch-icon">

    <!-- css files and links -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/loginreg.css' %}">

    <!-- javascript -->
    {% comment %} <script src="{% static 'js/validation.js' %}"></script> {% endcomment %}

    <!-- Modal css and script -->

	 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	 <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	 <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	 <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
   
	<!-- end of modal css and script  -->

</head>
<body class="body">
    <div class="form-container">
        <div class="logo-container">
          <a href="{% url 'login' %}"><img src="{% static 'img/logo1.png' %}" alt="Logo" class="logo"></a>
        </div>
        <form id="login-form" method="POST" action="{% url 'login' %}">
          {% csrf_token %}
            <div class="form-group">
                <label for="username" name="username">E-mail</label>
                <input type="text" class="form-control" id="username" name="username" required>
                <p class="error" id="username-error"></p>
            </div>
            <div class="form-group">
                <label for="password" name="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
                <p class="error" id="password-error"></p>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Log In</button>
        </form>
        <div class="text-center mt-3">
          <a href="forgot_psw.html">Forgot Password?</a>
      </div>
        <p class="text-center mt-3">Not a Member? <a href="register.html" data-toggle="modal" data-target="#exampleModal">Sign Up</a></p>
        <div>
        {% for message in messages %}
        <p class="error">{{message}}</p>
        {% endfor %}
       
        </div>
       
    </div>
    	  <!-- Modal Code -->

	  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
		  <div class="modal-content">
			<div class="modal-header">
			  <h5 class="modal-title" id="exampleModalLabel">Info regarding Log in</h5>
			  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			  </button>
			</div>
			<div class="modal-body">
				Only parish members of St Thomas Church Mukkoottuthara are permitted to create accounts.
			</div>
			<div class="modal-footer">
			  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
			  <button type="button" class="btn btn-primary" onclick="window.location.href='{% url 'register' %}'">Proceed</button>
			</div>
		  </div>
		</div>
	  </div>
	
	
	  <!-- End of Modal  -->
  <script src="{% static 'js/jquery.min.js' %}"></script>
  <script src="{% static 'js/popper.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
