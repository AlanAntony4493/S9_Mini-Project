<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archived Reports for Year {{ selected_year }}</title>
</head>
<body>
    <h1>Archived Reports for Year {{ selected_year }}</h1>

    {% for archived_report in archived_reports %}
        <p>{{ archived_report.date }}: {{ archived_report.heading }} - {{ archived_report.name }}</p>
        <p>{{ archived_report.report }}</p>
    {% endfor %}
</body>
</html>
